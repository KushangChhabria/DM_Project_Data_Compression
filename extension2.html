<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip Converter</title>
    <link rel="stylesheet" href="extension2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="whole">
    <h2>File to Zip Converter</h2>
    <p class="lead">Select multiple files and convert them into a zip folder</p>
    
    <!-- File Upload -->
    <div class="file-upload">
      <input id="file-input" type="file" name="fileUpload" accept="image/*" multiple />
      <label for="file-input">
        <i class="fa fa-upload"></i>
        <span>Choose Files</span>
      </label>
    </div>
    <p><a href="application.html">Go Back</a></p>
    
    <button id="convert-btn" class="btn" disabled>Convert to Zip</button>
    
    <div id="selected-files"></div>
    </div>
    <script src="extension2.js"></script>
</body>
</html>
